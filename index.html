<body>
    <!-- Navbar -->

        <div class="row">

            <div class="col-12 col-md-4 col-lg-3 min-vh-100 py-3" style="background-color: #f1faee;">

                <p class="mb-0"><a class="nav-link fs-4" href="index.html">Project To-Do</a></p>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-5 my-5">
                    <li class="nav-item my-3 d-flex">
                        <i class="fa-solid fa-sun me-3 fs-6" style="margin-top: 0.8rem;"></i><a class="nav-link w-50"
                            aria-current="page" href="index.html">My Day</a>
                    </li>
                    <li class="nav-item my-3 d-flex">
                        <i class="fa-solid fa-star me-3 fs-6" style="margin-top: 0.8rem;"></i><a class="nav-link w-50"
                            aria-current="page" href="Edit.html">Important</a>
                    </li>
                    <li class="nav-item my-3 d-flex">
                        <i class="fa-solid fa-star me-3 fs-6" style="margin-top: 0.8rem;"></i><a class="nav-link w-50"
                            aria-current="page" href="#">Tasks</a>
                    </li>
                </ul>
                <div class="border-bottom border-bottom-1 mx-2"></div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-5 my-5">
                    <li class="nav-item my-3 d-flex">
                        <i class="fa-solid fa-list color me-3 fs-6" style="margin-top: 0.8rem;"></i><a
                            class="nav-link w-50" aria-current="page" href="#">Tasks</a>
                    </li>
                </ul>
            </div>
            <div class="col-12 col-md-8 col-lg-9 bg text-center">
                <div class="text-white my-5">
                    <h2>Add New Todo</h2>
                </div>
                <div class="content">
                    <i class="fa-solid fa-pencil text-white me-2"></i><input type="text" class="input mt-5" id="input"
                        placeholder="Title"><br>
                    <i class="fa-solid fa-location-dot text-white me-2"></i><input type="text" id="location" class="input my-5"
                        placeholder="Location"><br>
                    <i class="fa-solid fa-pen
                    cil text-white me-2"></i><input type="text" class="input" placeholder="Description" id="description">
                    <button onclick="addTodo()" class="btn text-white mt-5 border-0"
                        style="width: 70%;background-color: #073b4c;">ADD YOUR
                        THING</button>
                   <div id="output" class="text-white"></div>
                </div>
            </div>
        </div>
    </div>

    <span class="position-absolute rounded-pill p-3"
        style="bottom: 1.5rem;right: 1.5rem;background-color: #073b4c;cursor: pointer;"><i
            class="fa-solid fa-plus my-0 mx-1 text-white"></i></span>
